<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css" orientation="all">
    <link rel="stylesheet" href="estilo/mq.css">
</head>
<body>
    
    <main>
        <div></div>
        <article id="login">
            <h1>Login</h1>
            <p>Insira seu email e senha para entrar em nosso site ou cadastre-se</p>

        </article>

        <article id="dados">
            <form action="login.js" method="post">
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required size="20"><br>
                </p>

                <p>
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" required size="12">
                </p>
                <input class="botao" type="submit" value="Entrar">
                <input class="botao" type="button" value="Cadastre-se">
            </form>
        </article>
            
            
            

    </main>
    
</body>
</html>
